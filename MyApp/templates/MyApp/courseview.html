{% extends 'MyApp/basic.html' %}
{% block body %}
<div class="container">
    <img style="max-height: 400px;width: 100%;" src="/media/{{ID.course_img}}" alt="">
    <div class="row">
        <div class="col-sm-10 col-md-6">
        <h1>{{ID.course_title}}</h1>
        <p>{{ID.course_desc}}</p>
        <h5>Course Outline</h5>
        <p>{{ID.course_outline|safe}}</p>
        <p><b>Course ID: {{ID.course_id}}</b></p>
        <p><b>Course Fee: {{ID.course_fee}}</b></p>
        <a href="/MyApp/enrollnow"><button class="btn btn-primary">Enroll</button></a>
    </div>
</div>
</div>

{% endblock %}
