{% extends 'MyApp/basic.html' %}
{% block body %}
<h1 style="color: rgb(117, 117, 117);" class="text-center my-3">Enter Your Reviews About Pre To Pro</h1>
<form method="POST" action="/MyApp/reviews/" style="max-width: 500px;margin: auto;">{% csrf_token %}
    <input type="hidden" name="hide" value="hide">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter emial address." name="email">
    </div>



    <div class="form-group">
        <label for="review">Your Review</label>
        <textarea class="form-control" name="review" id="review" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div style="max-width: 670px;" class="container">
    <h1 style="color: rgb(117, 117, 117);" class="my-3">Reviews From Students</h1>
    {% for i in reviews %}
    {% ifequal i.hide_review 'show'  %}
    <div class="row">
        <div class="col-sm-10 col-md-6">
            <h5><img style="width: 40px;height: 40px;" src="/media/MyApp/images/comment.png" alt="">{{i.review_name}}</h5>
            <p style='color: rgb(35, 219, 35);font-size: 14pt;padding-left: 2em;'>{{i.review}}</p>
        </div>
    </div>
    {% endifequal %}
    {% endfor %}
</div>
{% endblock %}
